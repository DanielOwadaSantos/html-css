<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        /* Tipos de format
            -opentype(otf)
            -truetype(ttf)
            -embedded opentype
            -truetype aat(Apple advanced typography)
            -svg
        */
        @font-face {
            font-family: 'jack';
            src: url('fontes/Jacksilver.otf') format('opentype'), url('fontes/Jacksilver.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'jack', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
