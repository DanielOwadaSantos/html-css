<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name"> 
        </p>
        <p><!--dados para apenas números, min e max são a quantidade de caracteres a serem colocados na caixa e step a quantidade de casas decimais à serem puladas-->
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p> 
        <p><!--cadastro para dia e mes, mostra um calendaário na caixa de dados-->
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" value="2024-10"><!--use a configuração 'value' para colocar um valor fixo na caixa de dados podndo altera-lo com isso a função placeholder sai de ação dando espaço para 'value'-->
        </p>
        <p>
            <label for="idia">Dia: </label>
            <input type="date" name="dia" id="idia" value="2024-10-15">
        </p>  
        <p>
            <label for="ihora">Hora: </label>
            <input type="time" name="Hora" id="ihora" value="23:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
