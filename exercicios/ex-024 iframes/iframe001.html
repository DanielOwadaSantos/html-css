<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe> curso em video.</p>
    <p>Acessando o site <iframe src="https://leafly.com" frameborder="0" height="500" width="500">é muito legal</iframe></p>
    <p>O site do <iframe src="https://google.com" frameborder="0"><a href="https://google.com">site do google</a></iframe>também é legal. mas não funciona!</p>
    <p>O repsitório do Daniel <iframe src="https://github.com/danielowadasantos" frameborder="0"><a href="https://github.com/DanielOwadaSantos">repositório daniel</a></iframe>também é legal.</p>
</body>
</html>
