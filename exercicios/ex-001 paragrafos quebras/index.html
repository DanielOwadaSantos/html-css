<!DOCTYPE html><!--Indicação de html 5--> 
<html lang="pt-br"> 
<!--Isto é chamado de tag e tem sua abertura e fechamento-->
<!--Área head corresponde a parte de configurações de seu site-->
<head> 
    <meta charset="UTF-8"><!--Padrão de configuração utf-8 para suporte a acentuação-->
    <!--Viewport significa que seu site irá ocupár 100% da tela disponível em seu navegador-->
    <!--Siginifica que seu 'body' está em escala 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de seu site-->
    <title>Meu primeiro exercício</title>
</head>
<!--Body é a parte de conteúdo de seu site-->
<body>
    <h1>Olá, mundo!</h1><!--h1 seria um título ou heading, cabeçalho-->
    <hr><!--'hr' significa linha horizontal e também é uma tag sem fechamento assim como 'meta'-->
    <p>Este é meu primeiro documento HTML estou muito feliz!</p>
    <p>Este é um momento único, estou criando um site!</p>
</body>
</html>
